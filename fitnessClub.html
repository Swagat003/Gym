<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Gabarito&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
  <title>Fitness World</title>
</head>

<body>
  <header class="header">
    <div class="left">
      <img src="image/logo.png" id="logo" />
      <div class="name">Fitness World</div>
    </div>
    <div class="center">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="fitnessClub.html" class="active">Fitness club</a></li>
          <li><a href="contactUs.html">Contact us</a></li>
        </ul>
      </nav>
    </div>
    <div class="right">
      <input type="search" placeholder="search" />
    </div>
  </header>
  <div class="container">
    <div class="join-form">
      <h1>Join US</h1>
      <form action="">
        <label for="name">First Name:</label><br>
        <input type="text" name="Fname" id="fname" placeholder="Enter first name"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" name="Lname" id="lname" placeholder="Enter last name"><br>
        <label for="ph">Phone:</label><br>
        <input type="tel" name="Phone" id="ph" placeholder="Enter phone number"><br>
        <label for="eml">Email:</label><br>
        <input type="email" name="Email" id="eml" placeholder="Enter email"><br>
        <input type="submit" value="Submit" id="sub">

      </form>
    </div>
    <div class="chat">
      <a href="help.html" target="_blank">Help!</a>
    </div>
  </div>
</body>

</html>
